<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
    </head>
    <body>
        <h1>Mapping</h1>
    </body>
    <script>
        var officers = [
            { id: 20, name: 'Captain Piett' },
            { id: 24, name: 'General Veers' },
            { id: 56, name: 'Admiral Ozzel' },
            { id: 88, name: 'Commander Jerjerrod' }
        ];
        var officersIds = officers.map(function (officer) {
            return officer.id
        });
        console.log(officersIds);
        var ofiicerId = officers.map(officer => officer.id);
        console.log(ofiicerId);
    </script>
</html>
