<!DOCTYPE html>
<html>
<head>
    <title>Scope</title>
</head>
<body>

    <h2>JavaScript Scope</h2>

    <p>A GLOBAL variable can be accessed from any script or function.</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        var carName = "Volvo";
        myFunction();

        function myFunction() {
            carName = "Maruti";
            if(true){
                document.getElementById("demo").innerHTML = "Local scope " + carName;
                console.log("Local scope " + carName);
            }
            document.getElementById("demo1").innerHTML = "Global scope " + carName;
            console.log("Global scope " + carName);
        }
</script>

</body>
</html>
