<!DOCTYPE html>
<html>
<head>
    <title>Closuer</title>
</head>
<body>

	<h2>JavaScript Function Closures</h2>

  	<p>Counting with a local variable.</p>

  	<p id="demo">0</p>

  	<script>
  		document.getElementById("demo").innerHTML = add();
		console.log(add());
		function add() {
  			var counter = 0;
  			function plus() {
				  counter += 1;
			}
  			plus();  
  			return counter; 
		}
	</script>

</body>
</html>
