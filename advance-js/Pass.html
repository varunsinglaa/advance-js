<!DOCTYPE html>
<html>
    <head>
        <title>Pass by value and Pass by reference</title>
    </head>
    <body>
        <p id="paragraph"></p>
    </body>
    <script>
        document.getElementById("paragraph").innerHTML = "Pass by value and Pass by reference";
        function changeStuff(a, b, c){
            a = a * 10;
            b.item = "changed";
            c = {item: "changed"};
        }
        var num = 10;
        var obj1 = {item: "unchanged"};
        var obj2 = {item: "unchanged"};
    
        changeStuff(num, obj1, obj2);

        console.log(num);
        console.log(obj1.item);
        console.log(obj2.item);
    </script>
</html>
